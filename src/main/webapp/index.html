  <!-- 员工添加的模态框 -->

	<!-- 员工删除的模态框 -->

   <!-- 搭载显示页面 -->
   <div class="container">
   	<!-- 标题 -->
   	<div class="row">
   		<div class="col-xs-12">
   			<h1>SSM-CRUD</h1>
   		</div>
   	</div>
   	<!-- 按钮 -->
   	<div class="row">
   		<div class="col-md-4 col-md-offset-8">
   			<button class="btn btn-primary" id="emp_add_bnt">新增</button>
   			<button class="btn btn-danger" id="emp_del_all_bnt" >删除</button>

   	</div>
   	<!-- 显示数据 -->
   	<div class="row">
   		<div class="col-xs-12">
   			<table class="table table-hover" id="emp_table">
   			<thead>
   				<tr>
   					<th><input type="checkbox" id="check_all"></th>
   					<th>#</th>
   					<th>姓名</th>
   					<th>性别</th>
   					<th>邮箱</th>
   					<th>部门</th>

   			</thead>
   			<tbody>
   			
   			</tbody>

   	<!-- 分页信息 -->
   	<div class="row">
   		<!-- 分页文字信息 -->
   		<div class="col-xs-6" id="empsPageInfoShow">
   		</div>
   		<!-- 分页条信息 -->
   		<div class="col-xs-6" id="emp_page_nav">
   		</div>
   	</div>
   </div>
   <script type="text/javascript">
   
   		var totalNum,currentPage;
   
   		//頁面加載完成以後，直接去發送ajax請求，要到分頁數據
	   	$(function(){
	   		//去首頁
	   		toPage(1);
	   		
	   	});
	   	
	   	function toPage(pn){
	   		$.ajax({
	   			url:"http://localhost:8080/ssm-crud/emps",
	   			data:"pn="+pn,
	   			type:"get",
	   			success:function(result){
	   				/* console.log(result); */
	   				//解析并显示员工数据
	   				build_emps_table(result);
	   				//解析并显示分页信息
	   				build_page_info(result);
	   				//解析显示分页条数据
	   				build_page_nav(result);
	   			}
	   		});
	   	}
	   		
	   	
	   		
		//点击编辑弹出模态框
		$(document).on("click",".edit_bnt",function(){
			resrt_input("#email_update_input");
			//获取部门下拉列表的值
			getDepts("#myUpdateModal select");
			//查出员工信息
			getEmps($(this).attr("edit-id"));
			//把员工ID传递给员工更新按钮
			$("#emp_update_btn").attr("edit-id",$(this).attr("edit-id"));
			/* 弹出更新模态框 */
	   		$('#myUpdateModal').modal({
	   			backdrop:"static"
	   		});
		});
	   	
	   	
	   	//点击单个删除按钮
		$(document).on("click",".delete_bnt",function(){
			//清空员工显示信息
			$("#show_del_empName").empty();
			//alert("我是删除按钮");
			var empName = $(this).parents("tr").find("td:eq(2)").text();
			var empId = $(this).attr("deletes-id");
			var texts = "是否删除【"+empName+"】员工!";
			//弹出删除模态框
			$('#delModal').modal({
	   			backdrop:"static"
	   		});
	   		//添加显示删除的员工姓名
	   		$("#show_del_empName").append(texts);
	   		//点击删除按钮为flag赋值为true
	   		$("#emp_del_btn").click(function(){
	   			$.ajax({
   				url:"http://localhost:8080/ssm-crud/emp/"+empId,
   				type:"DELETE",
   				success:function(result){
   					//关闭模态框
   					$('#delModal').modal('hide');
   					//去到当前页
   					toPage(currentPage);
   				}
   			});	
	   		});   	
		});

	   	//发送ajax请求，获取员工信息
	   	function getEmps(id){
	   		$.ajax({
	   			url:"http://localhost:8080/ssm-crud/emp/"+id,
	   			type:"GET",
	   			success: function(result){
	   				 var empDate = result.extend.emp;
	   				 $("#empName_update_static").text(empDate.empName);	
	   				 $("#email_update_input").val(empDate.email);
	   				 $("#myUpdateModal input[name=gender]").val([empDate.gender]);
	   				 $("#myUpdateModal select").val([empDate.dId]);
   				}
	   		});
	   	}
	   	
	   	//点击更新，更新员工信息
	   	$("#emp_update_btn").click(function(){
	   		resrt_input("#email_update_input");
	   		//验证邮箱
	   		var empEmail = $("#email_update_input").val();
   			var regEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
   			
   			if(!regEmail.test(empEmail)){
   				var warningText = "*请检验邮箱格式是否正确:xxxxxx@xxx.xxx";
   				show_validate_msg("#email_update_input","error",warningText);
   				/* $("#showWarningEmail").html("");
   				$("#showWarningEmail").append(warningText).attr("color","red"); */
   				//alert("请检查邮箱格式是否正确:xxxxxx@xxx.xxx");
   				return false;
   			}else{
   				show_validate_msg("#email_update_input","success","");
   			}
   			
   			//2发送Ajax请求保存更新员工数据
   			$.ajax({
   				url:"http://localhost:8080/ssm-crud/emp/"+$(this).attr("edit-id"),
   				type:"PUT",
   				data:$("#myUpdateModal form").serialize(),
   				success:function(result){
   					//关闭模态框
   					$('#myUpdateModal').modal('hide');
   					//去到当前页
   					toPage(currentPage);
   				}
   			});
   			
	   	});
	   	
	   	function build_emps_table(result){
	   		//每次發送請求都清空列表
	   		$("#emp_table tbody").empty();
	   		var emps = result.extend.pageInfo.list;
		   		$.each(emps,function(index,item){
		   			var checkBoxTd = $("<td><input type='checkbox' class='check_item'/></td>");
		   			var empIdTd = $("<td></td>").append(item.empId);
		   			var empNameTd = $("<td></td>").append(item.empName);
		   			var genders = item.gender == 'M'?"男":"女";
		   			var genderTd = $("<td></td>").append(genders);
		   			var emailTd = $("<td></td>").append(item.email);
		   			var deptName = $("<td></td>").append(item.department.deptName);
		   			/* <button class="btn btn-primary btn-xs">
	   							<span class="glyphicon glyphicon-pencil " aria-hidden="true"></span>编辑
	   						</button>
		   					<button class="btn btn-danger btn-xs">
		   						<span class="glyphicon glyphicon-trash " aria-hidden="true"></span>删除
		   					</button> */
		   					
		   			var editBnt = $("<button></button>").addClass("btn btn-primary btn-sm edit_bnt")
		   						.append($("<span></span>").addClass("glyphicon glyphicon-pencil").append("编辑"));
		   			//为编辑按钮添加一个属性，其值为ID
		   			editBnt.attr("edit-id",item.empId);
		   			var deletBnt = $("<button></button>").addClass("btn btn-danger btn-sm delete_bnt")
		   						.append($("<span></span>").addClass("glyphicon glyphicon-trash").append("删除"));
		   			//为删除按钮添加一个属性，其值为ID
		   			deletBnt.attr("deletes-id",item.empId);
		   						
		   			var bntTd = $("<td></td>").append(editBnt).append(" ").append(deletBnt);
		   			$("<tr></tr>").append(checkBoxTd)
			   			.append(empIdTd)
			   			.append(empNameTd)
			   			.append(genderTd)
			   			.append(emailTd)
			   			.append(deptName)
		   				.append(bntTd)
		   				.appendTo("#emp_table tbody");	
		   		})
	   	}

	   	//总页数显示
	   	function build_page_info(result){
	   		//每次發送請求都清空列表
	   		$("#empsPageInfoShow").empty();
	   		var pageNums = result.extend.pageInfo.pageNum;
	   		var pageAll = result.extend.pageInfo.pages;
	   		var pageTotal = result.extend.pageInfo.total;
	   		totalNum = result.extend.pageInfo.pages;
	   		currentPage = result.extend.pageInfo.pageNum;
	   		$("#empsPageInfoShow").append("当前第"+pageNums+"页，共"+pageAll+"页，共"+pageTotal+"条记录");
	   		
	   	}
	
	    //清空表单样式和内容
	    function reset_form(ele) {
	        $(ele)[0].reset();
	        $(ele).find("*").removeClass("has-error has-success");
	        $(ele).find(".form-control").text("");
	    }
	    //清空校验错误提示
	    function resrt_input(ele){
	    	$(ele).parent().removeClass("has-success has-error");
	   		$(ele).next("span").text("");
    	}
    
	   	function build_page_nav(result){
	   		//每次發送請求都清空列表
	   		$("#emp_page_nav").empty();
	   		//emp_page_nav
	   		var ul = $("<ul></ul>").addClass("pagination");
	   		var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
	   		var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
	   		if(result.extend.pageInfo.hasPreviousPage == false){
	   			firstPageLi.addClass("disabled");
	   			prePageLi.addClass("disabled");
	   		}else{
	   			firstPageLi.click(function(){
	   				toPage(1);
	   			});
	   			prePageLi.click(function(){
	   				toPage(result.extend.pageInfo.prePage);
	   			});
	   		}
	   		
	   		var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;")); 
	   		var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
	   		if(result.extend.pageInfo.hasNextPage == false){
	   			nextPageLi.addClass("disabled");
	   			lastPageLi.addClass("disabled");
	   		}else{
	   			nextPageLi.click(function(){
	   				toPage(result.extend.pageInfo.nextPage);
	   			});
	   			lastPageLi.click(function(){
	   				toPage(result.extend.pageInfo.pages);
	   			});
	   		}
	   		
	   		ul.append(firstPageLi).append(prePageLi);
	   		$.each(result.extend.pageInfo.navigatepageNums,function(index,item){
	   			var numLi = $("<li></li>").append($("<a></a>").append(item)); 
	   			if(result.extend.pageInfo.pageNum == item){
	   				numLi.addClass("active");
	   			}
	   			numLi.click(function(){
	   				toPage(item);
	   			});
	   			ul.append(numLi);
	   		});
	   		ul.append(nextPageLi).append(lastPageLi);
	   		
	   		var navEle = $("<nav></nav>").append(ul);
	   		navEle.appendTo("#emp_page_nav");
	   	}
	   
	   	/* 点击新增按钮弹出模态框 */
   		$("#emp_add_bnt").click(function(){
	   		//发送ajax请求，查出部门信息，显示在下拉列表中+
	   		//重置表单内容
	   		
        	reset_form("#myModal form");
        	resrt_input("#email_add_input");
        	resrt_input("#empName_add_input");
        	getDepts("#myModal select");
   			/* 弹出模态框 */
	   		$('#myModal').modal({
	   			backdrop:"static"
	   		});
		   		
		   		
		   		//校验用户名是否可用
	   		  	$("#empName_add_input").change(function(){
	   		  		
	   		  		//alert($("#empName_add_input").val());
	   		  		var empName = $("#empName_add_input").val();
			   		$.ajax({
			   			url:"http://localhost:8080/ssm-crud/checkuser", 
			   			data:"empName="+empName,
			   			type:"post",
			   			success:function(result){
			   				if(result.code == 100){
			   					show_validate_msg("#empName_add_input","success","用户名可用");
			   				}else{
			   					show_validate_msg("#empName_add_input","error",result.extend.va_msg);
			   				}		
			   			}
			   		});
			   	});
		   		
	   			//模态框中天禧的表单数据提交给服务器进行保存
	   			//发送ajax请求，保存员工
		   		$("#emp_save_btn").click(function(){
			   		//员工保存方法
			   		//先对要提交给服务器的数据进行校验
			   		/* $("#showWarningName").html("");
			   		$("#showWarningEmail").html(""); */
			   		
			   	 if(!varlidate_add_form()){
			   			//alert("test ...");
			   			return false;
			   		}; 
		   			$.ajax({
		   				url:"http://localhost:8080/ssm-crud/emp",
		   				type:"POST",
		   				data:$("#myModal form").serialize(),
		   				success:function(resut){
		   					if(resut.code == 100){
		   						//成功后关闭模态框
		   						$('#myModal').modal('hide');
		   						//并且跳到最后一页显示数据
		   						toPage(totalNum);
		   					}else{
		   						//显示失败信息
		   						console.log(resut);
		   						
		   					}
		   				}
		   			})
		   		});
	   	});
	   	
	  		 	//校验表单数据
		   		function varlidate_add_form(){
		   			//先拿到要校验的数据，使用正则表达式
		   			var empName = $("#empName_add_input").val();
		   			var regName = /(^[a-zA_Z0-9_-]{6,16}$)|(^[\u2E80-\u9FFF]+$)/;
		   			
		   			if(!regName.test(empName)){
		   				var warningText = "*用户名可以是2-5位中文或者6-16位英文和数字的组合";
		   				show_validate_msg("#empName_add_input","error",warningText);
		   				/* $("#showWarningName").html("");
		   				$("#showWarningName").append(warningText).attr("color","red"); */
		   				//alert("用户名可以是2-5位中文或者6-16位英文和数字的组合");
		   				// alert(regName.test(empName) +"==========="+ empName);
		   				return false;
		   			}else{
		   				show_validate_msg("#empName_add_input","success","");
		   			}
		   			
		   			var empEmail = $("#email_add_input").val();
		   			var regEmail = /^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/;
		   			
		   			if(!regEmail.test(empEmail)){
		   				var warningText = "*请检查邮箱格式是否正确:xxxxxx@xxx.xxx";
		   				show_validate_msg("#email_add_input","error",warningText);
		   				/* $("#showWarningEmail").html("");
		   				$("#showWarningEmail").append(warningText).attr("color","red"); */
		   				//alert("请检查邮箱格式是否正确:xxxxxx@xxx.xxx");
		   				return false;
		   			}else{
		   				show_validate_msg("#email_add_input","success","");
		   			}
		   			
		   			return true;
		   		}
	   			//查出所有部门信息，并显示在下拉列表中
		   		function getDepts(ele){
		   			$(ele).empty();
		   			$.ajax({
		   				url:"http://localhost:8080/ssm-crud/depts",
		   				type:"GET",
		   				success:function(result){
		   					//{"code":100,"msg":"success","extend":
		   					//{"depts":[{"deptId":1,"deptName":"开发部"},{"deptId":2,"deptName":"测试部"}]}}
		   					//$("dept_add_select").append("");
		   					$.each(result.extend.depts,function(){
		   						var optionEle = $("<option></option>").append(this.deptName).attr("value",this.deptId);
		   						optionEle.appendTo(ele);
		   					});
		   				}
		   			});
		   		}

				//抽取JS验证显示错误信息方法
		   		function show_validate_msg(ele,status,msg) {
   				//清空样式
   				$(ele).parent().removeClass("has-success has-error");
   				$(ele).next("span").text("");
   
   				//判断状态
   				if("success" == status){
		   				$(ele).parent().addClass("has-success");
		   				$(ele).next("span").text(msg);	
		   			}else if("error" == status){
		   				$(ele).parent().addClass("has-error");
		   				$(ele).next("span").text(msg);	
		   			}		   			
		   		}
		   		
		   		$("#check_all").click(function(){
		   			$(".check_item").prop("checked",$(this).prop("checked"));

		   		$(document).on("click",".check_item",function(){
		   			var flag = $(".check_item:checked").length==$(".check_item").length;
		   			$("#check_all").prop("checked",flag);
		   		});
	   
		   //点击全部删除，批量删除
		   $("#emp_del_all_bnt").click(function(){

		   			del_idstr += $(this).parents("tr").find("td:eq(1)").text()+"-";
		   		});
		  
		   		empNames = empNames.substring(0,empNames.length-1);

		   			$.ajax({

		   				type:"DELETE",
		   				success:function(result){
		   					//去到当前页
		   					toPage(currentPage);
		   				}
		   			});	
		   		}
		   });
	   
   </script>
